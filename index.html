<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio JS EBAC</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">

        <form id="form">
            <p>Número A</p>
            <input type="number" class="numberA">             
            <p>Número B</p>
            <input type="number" class="numberB">
            <p class="error">Número B é menor que número A </p>
            <p class="success">Número B é maior que número A </p>
            <p class="equals">Os números possuem o mesmo valor</p>

            <button type="submit">Submeter</button>
        </form>
    </div>
    <script src="./main.js"></script>
</body>
</html>
